    <!-- SEO: Title Tag (High Priority) -->
    <title>Global Performance Marketing Leader & Strategy Consultant | Winnie Chan</title>
    
    <!-- SEO: Meta Description (CTR) -->
    <meta name="description" content="Global Performance Marketing Lead with 10+ years of experience. Expert in cross-channel strategy, budget management, and global brand awareness reporting across APAC, North America, and Europe." />
    
    <!-- SEO: Keywords (Legacy/Internal) -->
    <meta name="keywords" content="Global Performance Marketing, Media Lead, Cross-Channel Strategy, International Marketing, Marketing Budget Management, APAC Consulting" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Custom Palette based on "Fashion Balance" Image
              
              // Neutrals: Mapping 'slate' to the Light Grey -> Taupe -> Black progression

                50: '#F5F5F3',  // Very light warm grey
                100: '#EBEBE8', // Light Grey from image
                200: '#DADAD5',
                300: '#C7C7C0',
                400: '#BFA38A', // The Tan/Beige from image
                500: '#947862', // The Taupe from image
                600: '#75604E',
                700: '#544538',
                800: '#332A22',
                850: '#1F1914',
                900: '#0A0A0A', // The Black from image
              },
              // Primary: The Terracotta/Copper from image
              primary: {
                50: '#FBF5F2',
                100: '#F5EBE6',
                200: '#EAD3CA',
                300: '#DEBAAE',
                400: '#CFA090',
                500: '#A86544', // The Copper/Terracotta Main
                600: '#8F5235',
                700: '#733F26',
                800: '#572E1B',
                900: '#3B1E11',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a polished feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F3;
      }
      ::-webkit-scrollbar-thumb {
        background: #BFA38A;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
